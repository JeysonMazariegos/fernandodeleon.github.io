<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hanoi´s Towers Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <!-- <div class="container" style="margin-top: 4rem"> -->
    <div class="row" style="margin: 3rem">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Numero de discos</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Escoja la cantidad de discos para poder jugar, ¡Suerte!</h6>
                    <select id="discos" onchange="discos()" class="form-control">
                        <option selected disabled>Escoja su cantidad</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Torre origen</h5>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Torre auxiliar</h5>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Torre destino</h5>

                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <div class="row" style="margin: 3rem">
        <div class="col">
            <div class="card">
                <div class="card-body" id="instrucciones">
                    <h5 class="card-title">Resolución del juego: </h5>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./hanoi.js"></script>

</html>
